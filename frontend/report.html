          <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">WorkWise</h2>
        </div>
        <div class="flex flex-1 justify-end gap-8 items-center">
          <span id="user-role" class="role-label"></span>
          <div class="flex items-center gap-9">
            <a class="text-[#111418] text-sm font-medium" href="dashboard.html">Dashboard</a>
            <a class="text-[#111418] text-sm font-medium" href="report.html">Reports</a>
          </div>
          <a id="logout" class="text-[#111418] text-sm font-medium" href="#">Logout</a>
        </div>
      </header>
      <div class="flex flex-1 justify-center px-4 py-5">
        <div class="flex flex-col w-full max-w-[960px]">
          <div class="flex flex-wrap justify-between gap-3 p-4">
            <p class="text-[#111418] text-[32px] font-bold leading-tight min-w-72">Daily Report Submission</p>
          </div>
          <p class="text-[#111418] text-base pb-3 pt-1 px-4">Please submit your daily report below. Ensure you have clocked in for the day before submitting.</p>
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <textarea id="report-text" placeholder="Write your daily report here using Markdown" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border border-[#dce0e5] bg-white focus:border-[#dce0e5] min-h-36 placeholder:text-[#637588] p-[15px] text-base"></textarea>
            </label>
          </div>
          <div class="flex px-4 py-3 justify-start">
            <button id="preview" class="flex min-w-[84px] max-w-[480px] items-center justify-center h-10 px-4 rounded-lg bg-[#f0f2f4] text-[#111418] text-sm font-bold">
              <span class="truncate">Preview</span>
            </button>
          </div>
          <div class="flex px-4 py-3 justify-start">
            <button id="submit-report" class="flex min-w-[84px] max-w-[480px] items-center justify-center h-10 px-4 rounded-lg bg-[#197fe5] text-white text-sm font-bold">
              <span class="truncate">Submit Report</span>
            </button>
          </div>
          <h2 class="text-[#111418] text-[22px] font-bold tracking-[-0.015em] px-4 pb-3 pt-5">Submitted Reports</h2>
          <div id="reports" class="px-4"></div>
        </div>
      </div>
    </div>
    <div id="preview-modal" class="modal">
      <div class="modal-content">
        <span id="close-preview" class="close-button">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>
    <script src="src/report.js"></script>
  </body>
