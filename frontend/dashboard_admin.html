<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
        <link
            rel="stylesheet"
            as="style"
            onload="this.rel='stylesheet'"
            href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
        />
        <title>Attendance Overview</title>
        <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <link rel="stylesheet" href="src/style.css" />
    </head>
    <body>
        <div class="lang-switch" style="margin-top: 45px; margin-right: 33px">
            <label class="switch">
                <input type="checkbox" id="lang-toggle-checkbox" />
                <span class="slider"></span>
            </label>
            <span id="lang-toggle-label" class="ml-1">EN</span>
        </div>
        <div
            class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
            style="font-family: Inter, 'Noto Sans', sans-serif"
        >
            <div class="layout-container flex h-full grow flex-col">
                <header
                    class="flex items-center justify-between border-b border-[#f0f2f4] px-10 py-3"
                >
                    <div class="flex items-center gap-4 text-[#111418]">
                        <div class="size-4">
                            <svg
                                viewBox="0 0 48 48"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    fill-rule="evenodd"
                                    clip-rule="evenodd"
                                    d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z"
                                    fill="currentColor"
                                ></path>
                            </svg>
                        </div>
                        <h2
                            class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]"
                        >
                            WorkWise
                        </h2>
                    </div>
                    <div class="flex flex-1 justify-end gap-8 items-center">
                        <span id="user-name" class="role-label"></span>
                        <span id="user-role" class="role-label"></span>
                        <div class="flex items-center gap-9">
                            <a
                                class="text-[#111418] text-sm font-medium"
                                href="attendance.html"
                                data-i18n="nav_attendance"
                                >勤怠</a
                            >
                            <a
                                class="text-[#111418] text-sm font-medium"
                                href="dashboard_admin.html"
                                data-i18n="nav_dashboard"
                                >ダッシュボード</a
                            >
                            <a
                                class="text-[#111418] text-sm font-medium"
                                href="report.html"
                                data-i18n="nav_reports"
                                >レポート</a
                            >
                        </div>
                        <a
                            id="logout"
                            class="text-[#111418] text-sm font-medium"
                            href="#"
                            data-i18n="nav_logout"
                            >ログアウト</a
                        >
                    </div>
                </header>
                <div class="px-40 flex flex-1 justify-center py-5">
                    <div
                        class="layout-content-container flex flex-col max-w-[960px] flex-1"
                    >
                        <div class="flex flex-wrap justify-between gap-3 p-4">
                            <div class="flex min-w-72 flex-col gap-3">
                                <p
                                    class="text-[#111418] tracking-light text-[32px] font-bold leading-tight"
                                >
                                    <span data-i18n="admin_overview_title"
                                        >勤怠概要</span
                                    >
                                </p>
                                <p
                                    class="text-[#637588] text-sm font-normal leading-normal"
                                    data-i18n="admin_overview_desc"
                                >
                                    今月の全従業員の勤怠記録です。
                                </p>
                            </div>
                        </div>
                        <div class="px-4 py-3 @container">
                            <div
                                class="flex overflow-hidden rounded-lg border border-[#dce0e5] bg-white"
                            >
                                <table class="flex-1">
                                    <thead>
                                        <tr class="bg-white">
                                            <th
                                                class="table-column-120 px-4 py-3 text-left text-[#111418] w-[400px] text-sm font-medium leading-normal"
                                            >
                                                <span data-i18n="employee_name"
                                                    >従業員名</span
                                                >
                                            </th>
                                            <th
                                                class="table-column-360 px-4 py-3 text-left text-[#111418] w-[400px] text-sm font-medium leading-normal"
                                            >
                                                <span data-i18n="total_hours"
                                                    >合計時間</span
                                                >
                                            </th>
                                            <th
                                                class="table-column-480 px-4 py-3 text-left text-[#111418] w-[400px] text-sm font-medium leading-normal"
                                            >
                                                <span
                                                    data-i18n="utilization_rate"
                                                    >稼働率</span
                                                >
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="attendance-body"></tbody>
                                </table>
                            </div>
                            <style>
                                @container (max-width:120px) {
                                    .table-column-120 {
                                        display: none;
                                    }
                                }
                                @container (max-width:360px) {
                                    .table-column-360 {
                                        display: none;
                                    }
                                }
                                @container (max-width:480px) {
                                    .table-column-480 {
                                        display: none;
                                    }
                                }
                            </style>
                        </div>
                        <div class="flex px-4 py-3 justify-end">
                            <button
                                id="export-csv"
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#f0f2f4] text-[#111418] text-sm font-bold leading-normal tracking-[0.015em]"
                            >
                                <span class="truncate" data-i18n="export_csv"
                                    >CSV出力</span
                                >
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="src/i18n.js"></script>
        <script src="src/dashboard_admin.js"></script>
    </body>
</html>
