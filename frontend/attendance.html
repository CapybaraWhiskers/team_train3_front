<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" href="src/style.css" />

    <title>Attendance</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="lang-switch" style="margin-top: 45px; margin-right: 33px">
      <label class="switch">
        <input type="checkbox" id="lang-toggle-checkbox" />
        <span class="slider"></span>
      </label>
      <span id="lang-toggle-label" class="ml-1">EN</span>
    </div>
    <div
      class="relative flex size-full min-h-screen flex-col bg-neutral-50 group/design-root overflow-x-hidden"
      style="--checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(250,250,250)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e'); font-family: Inter, &quot;Noto Sans&quot;, sans-serif;"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between border-b border-[#f0f2f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z"
                  fill="currentColor"
                />
              </svg>
            </div>
            <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">WorkWise</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8 items-center">
            <span id="user-name" class="role-label"></span>
            <span id="user-role" class="role-label"></span>
            <div class="flex items-center gap-9">
              <a class="text-[#111418] text-sm font-medium" href="attendance.html" data-i18n="nav_attendance">Attendance</a>
              <a class="text-[#111418] text-sm font-medium" id="dashboard-link" href="dashboard_user.html" data-i18n="nav_dashboard">Dashboard</a>
              <a class="text-[#111418] text-sm font-medium" href="report.html" data-i18n="nav_reports">Reports</a>
            </div>
            <a id="logout" class="text-[#111418] text-sm font-medium" href="#" data-i18n="nav_logout">Logout</a>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#141414] tracking-light text-[32px] font-bold leading-tight min-w-72" data-i18n="attendance_heading">Attendance</p></div>
            <div class="flex justify-stretch">
              <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-start">
                <button
                  id="clock-in"
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-black text-neutral-50 text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate" data-i18n="clock_in">Clock In</span>
                </button>
                <button
                  id="clock-out"
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#ededed] text-[#141414] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate" data-i18n="clock_out">Clock Out</span>
                </button>
              </div>
            </div>
            <div class="flex flex-wrap gap-4 p-4">
              <div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 border border-[#dbdbdb]">
                <p class="text-[#141414] text-base font-medium leading-normal">Clock In Time</p>
                <p id="attendance-msg" class="text-[#141414] tracking-light text-2xl font-bold leading-tight">9:00 AM</p>
              </div>
              <div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 border border-[#dbdbdb]">
                <p class="text-[#141414] text-base font-medium leading-normal">Clock Out Time</p>
                <p id="monthly-hours" class="text-[#141414] tracking-light text-2xl font-bold leading-tight">5:00 PM</p>
              </div>
              <div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 border border-[#dbdbdb]">
                <p class="text-[#141414] text-base font-medium leading-normal">Hours Worked (Month)</p>
                <p id="monthly-summary" class="text-[#141414] tracking-light text-2xl font-bold leading-tight">0h 0m</p>
              </div>
            </div>
            <div class="flex justify-stretch">
              <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-start">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-black text-neutral-50 text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Add Task</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#ededed] text-[#141414] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Edit</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#ededed] text-[#141414] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Delete</span>
                </button>
              </div>
            </div>
            <div class="px-4 py-3 @container">
              <div class="flex overflow-hidden rounded-xl border border-[#dbdbdb] bg-neutral-50">
                <table class="flex-1">
                  <thead>
                    <tr class="bg-neutral-50">
                      <th class="table-920539b3-9f45-44c8-b0b4-e2c43ca80026-column-56 px-4 py-3 text-left text-[#141414] w-[120px] text-sm font-medium leading-normal">Status</th>
                      <th class="table-920539b3-9f45-44c8-b0b4-e2c43ca80026-column-176 px-4 py-3 text-left text-[#141414] w-[400px] text-sm font-medium leading-normal">Task</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="border-t border-t-[#dbdbdb]">
                      <td class="table-920539b3-9f45-44c8-b0b4-e2c43ca80026-column-56 h-[72px] px-4 py-2 w-[120px] text-center text-sm font-normal leading-normal">
                        <input
                          type="checkbox"
                          class="h-5 w-5 rounded border-[#dbdbdb] border-2 bg-transparent text-black checked:bg-black checked:border-black checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#dbdbdb] focus:outline-none"
                        />
                      </td>
                      <td class="table-920539b3-9f45-44c8-b0b4-e2c43ca80026-column-176 h-[72px] px-4 py-2 w-[400px] text-[#141414] text-sm font-normal leading-normal">
                        Prepare presentation for client meeting
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#dbdbdb]">
                      <td class="table-920539b3-9f45-44c8-b0b4-e2c43ca80026-column-56 h-[72px] px-4 py-2 w-[120px] text-center text-sm font-normal leading-normal">
                        <input
                          type="checkbox"
                          class="h-5 w-5 rounded border-[#dbdbdb] border-2 bg-transparent text-black checked:bg-black checked:border-black checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#dbdbdb] focus:outline-none"
                        />
                      </td>
                      <td class="table-920539b3-9f45-44c8-b0b4-e2c43ca80026-column-176 h-[72px] px-4 py-2 w-[400px] text-[#141414] text-sm font-normal leading-normal">
                        Follow up on pending invoices
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#dbdbdb]">
                      <td class="table-920539b3-9f45-44c8-b0b4-e2c43ca80026-column-56 h-[72px] px-4 py-2 w-[120px] text-center text-sm font-normal leading-normal">
                        <input
                          type="checkbox"
                          class="h-5 w-5 rounded border-[#dbdbdb] border-2 bg-transparent text-black checked:bg-black checked:border-black checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#dbdbdb] focus:outline-none"
                        />
                      </td>
                      <td class="table-920539b3-9f45-44c8-b0b4-e2c43ca80026-column-176 h-[72px] px-4 py-2 w-[400px] text-[#141414] text-sm font-normal leading-normal">
                        Review team performance reports
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <style>
                          @container(max-width:56px){.table-920539b3-9f45-44c8-b0b4-e2c43ca80026-column-56{display: none;}}
                @container(max-width:176px){.table-920539b3-9f45-44c8-b0b4-e2c43ca80026-column-176{display: none;}}
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
